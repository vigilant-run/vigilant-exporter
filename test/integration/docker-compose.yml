services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - vigilant-exporter-integration-network

  runner:
    build:
      context: .
      dockerfile: runner/Dockerfile
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./test/testdata:/testdata
      - /tmp/test-logs:/logs
    networks:
      - vigilant-exporter-integration-network

networks:
  vigilant-exporter-integration-network:
    driver: bridge
